openapi: 3.0.4
info:
  title: ET-Web API Documentation
  version: 1.0.0
  description: |-
    This is the API documentation for ET-Web application. The API provides endpoints for managing:
    - Achievements
    - Activities
    - News & Blogs
    - Partners
    - Personnel & Accounts
    - System Roles
    - FAQs
    - Banners
    - Terms

    For any questions or issues, please contact the development team.
servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.etclub.click
    description: Production server
tags:
  - name: achievements
    description: Operations about achievements
  - name: activities
    description: Operations about activities
  - name: et-news
    description: Operations about ET news
  - name: et-blog
    description: Operations about ET blog
  - name: partners
    description: Operations about partners
  - name: personnels
    description: Operations about personnel management
  - name: accounts
    description: Operations about user accounts
  - name: system-role
    description: Operations about system roles
  - name: banners
    description: Operations about banners
  - name: faqs
    description: Operations about FAQs
  - name: terms
    description: Operations about terms
  - name: auth
    description: Operations about authentication
  - name: search
    description: Operations about search functionality
paths:
  /auth/login:
    post:
      tags:
        - auth
      operationId: login
      summary: User login
      description: Authenticate user and return JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
            example:
              username: "user@example.com"
              password: "12345678"
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
              example:
                message: "Login successful"
                accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                refreshToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        "400":
          description: Invalid username or password
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/refresh-token:
    post:
      tags:
        - auth
      operationId: refreshToken
      summary: Refresh JWT token
      description: Refresh the JWT token using the refresh token
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
              example:
                status: 200
                message: "Token refreshed successfully"
                data:
                  accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        "401":
          description: Refresh token is missing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
                example:
                  message: "Refresh token is missing."
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
                example:
                  message: "Invalid token type. Refresh token required."
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  
  /accounts:
    get:
      tags:
        - accounts
      operationId: getAllAccounts
      summary: Get all accounts
      description: Retrieve a list of all user accounts
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved all accounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Accounts retrieved successfully."
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Account'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Unauthorized access. Please provide a valid token."
        '404':
          description: No accounts found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "No accounts found."
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "An unexpected error occurred."

    post:
      tags:
        - accounts
      operationId: createAccount
      summary: Create a new account
      description: Create a new user account with auto-generated password
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        '201':
          description: Account created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Account has been created successfully."
                  data:
                    $ref: '#/components/schemas/Account'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Invalid input. Please check the request body."
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Unauthorized access. Please provide a valid token."
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "An unexpected error occurred."
  /accounts/{id}:
    get:
      tags:
        - accounts
      operationId: getAccountById
      summary: Get account by ID
      description: Retrieve details of a specific account
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Unauthorized access. Please provide a valid token."
        '404':
          description: Account not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Account not found."
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "An unexpected error occurred."

    put:
      tags:
        - accounts
      operationId: updateAccount
      summary: Update account system role
      description: Update the system role of an account
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountRequest'
      responses:
        '200':
          description: Account updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Account updated successfully."
                      data:
                        $ref: '#/components/schemas/Account'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Unauthorized access. Please provide a valid token."
        '404':
          description: Account not found or no changes applied
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Account not found or no changes applied."
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "An unexpected error occurred."

    delete:
      tags:
        - accounts
      operationId: deleteAccount
      summary: Delete an account
      description: Delete an account by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Account deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Unauthorized access. Please provide a valid token."
        '404':
          description: Account not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Account not found."
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "An unexpected error occurred."
  /accounts/bulk-delete:
    delete:
      tags:
        - accounts
      operationId: deleteAccounts
      summary: Bulk delete accounts
      description: Delete multiple accounts by their IDs
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkDeleteAccountsRequest'
      responses:
        '204':
          description: Accounts deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Unauthorized access. Please provide a valid token."
        '404':
          description: Accounts not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Some or all accounts not found."
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "An unexpected error occurred."
  /accounts/{id}/password:
    put:
      tags:
        - accounts
      operationId: updatePassword
      summary: Update account password
      description: Update password for a specific account
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePasswordRequest'
      responses:
        '200':
          description: Password updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Password updated successfully."
        '401':
          description: Unauthorized (wrong old password)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Incorrect old password."
        '404':
          description: Account not found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Account not found."
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "An unexpected error occurred."

  /personnels:
    get:
      tags:
        - personnels
      summary: Get personnel list
      description: Retrieve all personnel or filter by `status` and/or `departmentName`.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
          description: Personnel status
        - in: query
          name: departmentName
          schema:
            type: string
          description: Department name
      responses:
        200:
          description: Successfully retrieved personnel list
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully retrieved personnels
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Personnel"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access. Please provide a valid token.
        404:
          description: No personnel found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: No personnel found
                  data:
                    type: array
                    items: {}
        500:
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
                    
    post:
      tags:
        - personnels
      summary: Create personnel with status
      description: Create a new personnel along with status information.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                personnel:
                  $ref: "#/components/schemas/PersonnelInput"
                status:
                  $ref: "#/components/schemas/StatusInput"
      responses:
        201:
          description: Personnel created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Personnel and status created successfully
                  data:
                    $ref: "#/components/schemas/PersonnelWithStatus"
        401: 
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access. Please provide a valid token.
        500:
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
  /personnels/unregistered:
    get:
      tags:
        - personnels
      summary: Get unregistered personnel list
      security:
        - bearerAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully retrieved unregistered personnels
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Personnel"
        401: 
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access. Please provide a valid token.
        404:
          description: No unregistered personnel found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: No unregistered personnel found
                  data:
                    type: array
                    items: {}
  /personnels/bulk-delete:
    delete:
      tags:
        - personnels
      summary: Delete multiple personnel
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                personnelIds:
                  type: array
                  items:
                    type: string
      responses:
        204:
          description: Successfully deleted (no content)
        401: 
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access. Please provide a valid token.
        404:
          description: No personnel found to delete
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: No personnel found to delete
  /personnels/{id}:
    get:
      tags:
        - personnels
      summary: Get personnel by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully retrieved personnel
                  data:
                    $ref: "#/components/schemas/Personnel"
        401: 
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access. Please provide a valid token.
        404:
          description: Personnel not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Personnel not found
                  data:
                    type: "null"

    put:
      tags:
        - personnels
      summary: Update personnel
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                personnel:
                  $ref: "#/components/schemas/PersonnelInput"
                status:
                  $ref: "#/components/schemas/StatusInput"
      responses:
        200:
          description: Successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Personnel updated successfully
                  data:
                    type: object
                    properties:
                      personnel:
                        $ref: "#/components/schemas/Personnel"
                      status:
                        $ref: "#/components/schemas/Status"
        401: 
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access. Please provide a valid token.
        404:
          description: Not found or no changes applied
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Personnel and status not found or no changes applied
                  data:
                    type: "null"

    delete:
      tags:
        - personnels
      summary: Delete personnel by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        204:
          description: Successfully deleted
        401: 
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access. Please provide a valid token.
        404:
          description: Personnel not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Personnel not found

  /system-role:
    get:
      tags:
        - system-role
      summary: Get all system roles
      description: Retrieve the list of all available system roles. Only accessible by admin users.
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successfully retrieved system roles
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Successfully retrieved system roles
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/SystemRole"
        401: 
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Unauthorized access. Please provide a valid token.
        404:
          description: No roles found (empty list)
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: No roles found
                  data:
                    type: array
                    items: {}
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Internal Server Error

  /achievements:
    get:
      tags:
        - achievements
      operationId: getAchievements
      summary: Get all achievements
      description: Retrieve a list of all achievements
      responses:
        "200":
          description: List of achievements retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    achievement_id:
                      type: string
                      example: "ce8fdc28-53b8-46bd-b7c4-319c7a622007"
                    achievement_name:
                      type: string
                      example: "Top 5 cuộc thi AI"
                    highlight_number:
                      type: number
                      example: 500
                    visible:
                      type: boolean
                      example: true
        "404":
          description: No achievements found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                message: "No achievements found."
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                message: "Internal server error"
    post:
      tags:
        - achievements
      operationId: createAchievement
      summary: Create a new achievement
      description: Add a new achievement to the system
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                achievement_name:
                  type: string
                  example: "Top 5 cuộc thi AI"
                highlight_number:
                  type: number
                  example: 500
                visible:
                  type: boolean
                  example: true
      responses:
        "201":
          description: Achievement created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreatedResponse"
              example:
                message: "Achievement created successfully"
                data:
                  achievement_id: "ce8fdc28-53b8-46bd-b7c4-319c7a622007"
                  achievement_name: "Top 5 cuộc thi AI"
                  highlight_number: 500
                  visible: true
        "400":
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                message: "Invalid input data."
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                message: "You are not authenticated!"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                message: "Internal server error"
  /achievements/{id}:
    get:
      tags:
        - achievements
      operationId: getAchievementById
      summary: Get achievement by ID
      description: Retrieve a specific achievement by its ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            example: "ce8fdc28-53b8-46bd-b7c4-319c7a622007"
      responses:
        "200":
          description: Achievement retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  achievement_id:
                    type: string
                    example: "ce8fdc28-53b8-46bd-b7c4-319c7a622007"
                  achievement_name:
                    type: string
                    example: "Top 5 cuộc thi AI"
                  highlight_number:
                    type: number
                    example: 500
                  visible:
                    type: boolean
                    example: true
        "404":
          description: Achievement not found
